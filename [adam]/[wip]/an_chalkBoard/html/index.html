<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="main">
            <div class="board">
                <textarea id="cbs-content" placeholder="Write something with chalk.." spellcheck="false" wrap="hard" rows="2" cols="20"></textarea>
                <button class="button-64" role="button" onclick="putCBS();" style="float:left; margin-top:30px;"><span class="text">Place Board</span></button>
                <button class="button-64" role="button" onclick="cancel();" style="float:right; margin-top:30px;"><span class="text">Cancel</span></button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
